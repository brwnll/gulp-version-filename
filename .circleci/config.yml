version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:dubnium
    steps:
      - checkout
      - run:
          name: install-yarn
          command: yarn install
      - run:
          name: test
          command: yarn test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml
